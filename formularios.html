<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="#">
        <div>
        <!-- Input de texto -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required maxlength="50" placeholder="Ingrese su nombre">  
        </div>
        <br>
        <div>
        <!-- Input de email -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required placeholder="ejemplo@correo.com">
        </div>
        <br>
        <div>
        <!-- Input de número -->
            <label for="edad">Edad:</label>
            <input type="number" id="edad"min="1" max="120 required">
        </div>
        <br>
        <div>
            <!--disable-->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre"disabled value="No editable">
        </div>      
        <br>
        <div>
            <!--Password-->
            <label for="password">Ingrese password:</label>
            <input type="password" id="password" maxlength="8" />
        </div>
        <br>
        <div>
        <!--Select-->
        <label for="pais">País:</label>
        <select id="pais"required>
            <option value="">Seleccione un país</option>
            <option value="España">España</option>
            <option value="Mexico">México</option>
            <option value="Peru">Argentina</option>
        </select>
        </div>
        <br>
        <div>
            <!--Texto-->
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" rows="4" cols="50" maxlength="200" placeholder="Escribe tus comentarios aquí..."></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Enviar</button>
        </div>
       



</body>
</html>
